name: ESLint and Prettier

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 9 * * 5'

jobs:
  eslint-prettier:
    name: Run ESLint and Prettier scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint and Prettier
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@3.1.0
          npm install prettier eslint-plugin-prettier eslint-config-prettier --save-dev

      - name: Run Prettier auto-format
        run: |
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,scss,md}"
        continue-on-error: false  # 如果不希望在有格式化问题时失败，可以设置为 true，但最好保持为 false 确保格式问题修复

      - name: Run ESLint with Prettier integrated
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint . \
          --config .eslintrc.json \
          --ext .js,.jsx,.ts,.tsx \
          --format @microsoft/eslint-formatter-sarif \
          --output-file eslint-results.sarif
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

      - name: Send Discord notification
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -f eslint-results.sarif ]; then
            MESSAGE="ESLint and Prettier check complete: ${{ github.repository }}\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref_name }}\nView logs for more details."
            curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"$MESSAGE\"}" $DISCORD_WEBHOOK_URL
          fi
